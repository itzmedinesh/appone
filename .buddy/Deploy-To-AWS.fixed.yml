- pipeline: "Deploy To AWS"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "mvn clean install"
    type: "BUILD"
    docker_image_name: "library/maven"
    docker_image_tag: "3.8.6"
    execute_commands:
    - "mvn clean install"
    cached_dirs:
    - "/root/.m2/repository"
    shell: "BASH"
